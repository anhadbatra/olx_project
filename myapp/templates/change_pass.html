<!DOCTYPE html>
{% load staticfiles %}
{% include 'header.html' %}
<html lang="en">
<head>
  <title>MY-OLX Website</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="stylesheet" href="{% static 'fonts/icomoon/style.css' %}">
  <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
  <link rel="stylesheet" href="{% static 'css/magnific-popup.css' %}">
  <link rel="stylesheet" href="{% static 'css/jquery-ui.css' %}">
  <link rel="stylesheet" href="{% static 'css/owl.carousel.min.css' %}">
  <link rel="stylesheet" href="{% static 'css/owl.theme.default.min.css' %}">
  <link rel="stylesheet" href="{% static 'css/bootstrap-datepicker.css' %}">
  <link rel="stylesheet" href="{% static 'fonts/flaticon/font/flaticon.css' %}">
  <link rel="stylesheet" href="{% static 'css/aos.css' %}">
  <link rel="stylesheet" href="{% static 'css/rangeslider.css' %}">
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
<body>
<div class="site-section bg-light center"><br><br>
    <div class="container">
        <div class="row">
            <div class="col-md-9 ">
                 <form method="post" action="/changepassword/" enctype="multipart/form-data"class="p-5 bg-white" onSubmit = "return checkPassword(this)">
                    {% csrf_token %}
                    <div class="form-group">
                        <label style="font-size: 18px;"><b>Old Password</b></label>
                        <input type="password" class="form-control" name="old_pass" required><br>
                        <label style="font-size: 18px;"><b>New Password</b></label>
                        <input type="password" class="form-control" name="new_pass" required><br>
                        <label style="font-size: 18px;"><b>Re-enter New Password</b></label>
                        <input type="password" class="form-control" name="new_pass1" required><br>
                        <input type="submit" value="Update" class="btn btn-primary py-2 px-4 text-white">
                    </div>
                 </form>
            </div>
        </div>
    </div>
</div>
<script>


            function checkPassword(form) {
                password1 = form.new_pass.value;
                password2 = form.new_pass1.value;


                if (password1 == '')
                    alert ("Please enter Password");


                else if (password2 == '')
                    alert ("Please enter confirm password");


                else if (password1 != password2) {
                    alert ("\nPassword did not match: Please try again...")
                    return false;
                }

                // If same return True.
                else{
                    alert("Password Matched! Please login again")
                    return true;
                }
            }
        </script>

</body>
</html>
