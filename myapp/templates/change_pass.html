<!DOCTYPE html>
{% load staticfiles %}
{% include 'header.html' %}
<html lang="en">
<head>
  <title>MY-OLX Website</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="{% static 'https://fonts.googleapis.com/css?family=Nanum+Gothic:400,700,800' %}" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'fonts/icomoon/style.css' %}">
  <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
  <link rel="stylesheet" href="{% static 'css/magnific-popup.css' %}">
  <link rel="stylesheet" href="{% static 'css/jquery-ui.css' %}">
  <link rel="stylesheet" href="{% static 'css/owl.carousel.min.css' %}">
  <link rel="stylesheet" href="{% static 'css/owl.theme.default.min.css' %}">
  <link rel="stylesheet" href="{% static 'css/bootstrap-datepicker.css' %}">
  <link rel="stylesheet" href="{% static 'fonts/flaticon/font/flaticon.css' %}">
  <link rel="stylesheet" href="{% static 'css/aos.css' %}">
  <link rel="stylesheet" href="{% static 'css/rangeslider.css' %}">
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
<body>
<div class="site-section bg-light center"><br><br>
    <div class="container">
        <div class="row">
            <div class="col-md-9 ">
                 <form method="post" action="/changepassword/" enctype="multipart/form-data"class="p-5 bg-white">
                    {% csrf_token %}
                    <div class="form-group">
                        <label style="font-size: 18px;"><b>Old Password</b></label>
                        <input type="password" class="form-control" name="old_pass" required><br>
                        <label style="font-size: 18px;"><b>New Password</b></label>
                        <input type="password" class="form-control" name="new_pass" required><br>
                        <label style="font-size: 18px;"><b>Re-enter New Password</b></label>
                        <input type="password" class="form-control" name="new_pass1" required><br>
                        <input type="submit" value="Update" class="btn btn-primary py-2 px-4 text-white">
                    </div>
                 </form>
            </div>
        </div>
    </div>
</div>


</body>
</html>
