<!DOCTYPE html>
{% load static %}
{% include 'header.html' %}
<html lang="en">
<head>
  <title>MY-OLX Website</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="stylesheet" href="{% static 'fonts/icomoon/style.css' %}">
  <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
  <link rel="stylesheet" href="{% static 'css/magnific-popup.css' %}">
  <link rel="stylesheet" href="{% static 'css/jquery-ui.css' %}">
  <link rel="stylesheet" href="{% static 'css/owl.carousel.min.css' %}">
  <link rel="stylesheet" href="{% static 'css/owl.theme.default.min.css' %}">
  <link rel="stylesheet" href="{% static 'css/bootstrap-datepicker.css' %}">
  <link rel="stylesheet" href="{% static 'fonts/flaticon/font/flaticon.css' %}">
  <link rel="stylesheet" href="{% static 'css/aos.css' %}">
  <link rel="stylesheet" href="{% static 'css/rangeslider.css' %}">
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
<div class="site-blocks-cover inner-page-cover overlay" style="background-image: url({% static 'images/hero_1.jpg' %});" data-aos="fade" data-stellar-background-ratio="0.5">
  <div class="container">
    <div class="row align-items-center justify-content-center text-center">
      <div class="col-md-10" data-aos="fade-up" data-aos-delay="400">
        <div class="row justify-content-center mt-5">
          <div class="col-md-8 text-center">
            <h1>Log In</h1>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="site-section bg-light">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-7 mb-5"  data-aos="fade">
         {% if messages %}
        <div class="alert alert-success" id="myTabContent" >
          {% for message in messages %}
          {{ message }}
          {% endfor %}
        </div>
        {% endif %}
        <form method="post" action="/login/" class="p-5 bg-white">
          {% csrf_token %}
          <div class="row form-group">
            <div class="col-md-12">
              <label class="text-black" for="username">Username</label>
              <input id="username" type="text" name="username" class="form-control" required>
            </div>
          </div>
          <div class="row form-group">
            <div class="col-md-12">
              <label class="text-black" for="subject">Password</label>
              <input id="subject" type="password" name="password" class="form-control" required>
            </div>
          </div>
          <div class="row form-group">
            <div class="col-12">
              <p>No account yet? <a href="/register/">Register</a></p>
            </div>
          </div>

            <center><h5> Or Login With</h5></center>

            <center><a href="{% url 'social:begin' 'github' %}"><img src= "{% static 'images/github.png' %}" style="height:50px;width:50px;" ></a></center>

          <div class="row form-group">
            <div class="col-md-12">
              <input type="submit" value="Sign In" class="btn btn-primary py-2 px-4 text-white">
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% include 'footer.html' %}
</div>
<script src="{% static 'js/jquery-3.3.1.min.js' %}"></script>
<script src="{% static 'js/jquery-migrate-3.0.1.min.js' %}"></script>
<script src="{% static 'js/jquery-ui.js' %}"></script>
<script src="{% static 'js/popper.min.js' %}"></script>
<script src="{% static 'js/bootstrap.min.js' %}"></script>
<script src="{% static 'js/owl.carousel.min.js' %}"></script>
<script src="{% static 'js/jquery.stellar.min.js' %}"></script>
<script src="{% static 'js/jquery.countdown.min.js' %}"></script>
<script src="{% static 'js/jquery.magnific-popup.min.js' %}"></script>
<script src="{% static 'js/bootstrap-datepicker.min.js' %}"></script>
<script src="{% static 'js/aos.js' %}"></script>
<script src="{% static 'js/rangeslider.min.js' %}"></script>
<script src="{% static 'js/main.js' %}"></script>
$('#myTabContent').fadeIn().delay(5000).fadeOut();
<script type="text/javascript">
			$('select').addClass('form-control')
</script>
</body>
</html>
