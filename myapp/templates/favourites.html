<!DOCTYPE html>
{% load static %}
{% include 'header.html' %}
<html lang="en">
<head>
    <title>MY-OLX Website</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="{% static 'https://fonts.googleapis.com/css?family=Nanum+Gothic:400,700,800' %}" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'fonts/icomoon/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/magnific-popup.css' %}">
    <link rel="stylesheet" href="{% static 'css/jquery-ui.css' %}">
    <link rel="stylesheet" href="{% static 'css/owl.carousel.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/owl.theme.default.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap-datepicker.css' %}">
    <link rel="stylesheet" href="{% static 'fonts/flaticon/font/flaticon.css' %}">
    <link rel="stylesheet" href="{% static 'css/aos.css' %}">
    <link rel="stylesheet" href="{% static 'css/rangeslider.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
<div class="site-section bg-light center"><br><br>
    <div class="container">
        <div class="row">
            <div class="col-md-12 ">
                <h2 > My Favourites</h2><br>
                <div class="panel-body p-5 bg-white" >
                    <table class= "table table-hover table-bordered" id="table" >
                        <thead>
                        <tr>
                            <th style="text-align:center; color:black;  font-size: 15px;">ID</th>
                            <th style="text-align:center; color:black; font-size: 15px;">Ad Title</th>
                            <th style="text-align:center; color:black;  font-size: 15px;">Price</th>
                            <th style="text-align:center; color:black;  font-size: 15px;">Location</th>
                            <th style="text-align:center; color:black; font-size: 15px;">Delete</th>
                        </tr>
                        </thead>
                        <tbody>
                        {% for i in data1 %}
                            <tr>
                                <td style="text-align:center"> {{i.id}} </td>
                                <td style="text-align:center"> {{i.title}} </td>
                                <td style="text-align:center"> {{i.price}} </td>
                                <td style="text-align:center"> {{i.location}} </td>
                                <td style="text-align:center"><button type="button" class="btn btn-default" id ="delete" title="Delete book" >Delete</button></td>
                            </tr>
                        {% endfor %}

                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
{% include 'footer.html' %}
</body>
<script>
$('#delete').click(function(){
    $(this).parents('tr').first().remove();
});
</script>
</html>
