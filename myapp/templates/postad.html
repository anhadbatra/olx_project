<!DOCTYPE html>
{% load static %}
{% include 'header.html' %}
<html lang="en">
<head>
    <title>MY-OLX Website</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="{% static 'https://fonts.googleapis.com/css?family=Nanum+Gothic:400,700,800' %}" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'fonts/icomoon/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/magnific-popup.css' %}">
    <link rel="stylesheet" href="{% static 'css/jquery-ui.css' %}">
    <link rel="stylesheet" href="{% static 'css/owl.carousel.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/owl.theme.default.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap-datepicker.css' %}">
    <link rel="stylesheet" href="{% static 'fonts/flaticon/font/flaticon.css' %}">
    <link rel="stylesheet" href="{% static 'css/aos.css' %}">
    <link rel="stylesheet" href="{% static 'css/rangeslider.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/style1.css' %}">
</head>
<body>
<div class="site-section bg-light"><br><br>
    <div class="container">
        <div class="row">
            <div class="col-md-7 ">
                <h2 style="padding: 10px;color: skyblue;">Post an Ad +</h2>
                <form method="post" enctype="multipart/form-data" class="p-5 bg-white">
                    {% csrf_token %}
                    <div class="form-group">
                        <label style="font-size: 25px;"><b>Ad Title</b></label>
                        <input type="text" class="form-control" name="ad_title" required><hr><br>
                        <label style="font-size: 18px;">Category</label>
                        <select class="form-control" name="cat" required>
                            <option value="" disabled selected>Choose Category</option>
                            {% for i in category %}
                            <option value="{{i.id}}">{{i}}</option>
                            {% endfor %}
                        </select><br>
                        <label>Ad Description</label>
                        <textarea cols="30" rows="7" class="form-control" name="ad_des" required></textarea>
                        <p  style="font-size: 15px;">Include condition, features and reason for selling*</p><br>
                        <label>Set a Price</label>
                        <input type="number" class="form-control" name="price" required><br>
                        <label>Location</label><br>
                        <select class="form-control" name="loc" required>
                            <option value="" disabled selected>Choose Location</option>
                            {% for i in location %}
                            <option value="{{i.id}}">{{i}}</option>
                            {% endfor %}
                        </select><br>
                        <label>Contact-No</label>
                        <input type="number" class="form-control" name="cont_no" required><hr>
                        <div class="row form-group"><br>
                            <input type="submit" value="Submit" class="btn btn-primary py-2 px-4 text-white">
                        </div>
                    </div>
            </div>
            <div class="col-md-5">
                <h3 style="color:darkgrey;text-align:right;"> Upload Pictures</h3><br>
                <div class="p-5 bg-white">
                    <div class="picture-container">
                        <label>Choose Image</label>
                        <input type="file" multiple class="form-control" name="picture" id="image"><br>
                        <div class="form-group">
                            <img id="show_image" width="300">
                        </div>
                        <input type="file" multiple class="form-control" name="picture1" id="image"><br>
                        <input type="file" multiple class="form-control" name="picture2" id="image"><br>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
        </form>
    </div>
</div>
</div>
{% include 'footer.html' %}
<script>
function readURL(input) {
        if (input.files && input.files[0]) {
            var reader = new FileReader();

            reader.onload = function (e) {
                $('#show_image').attr('src', e.target.result);
            }
            reader.readAsDataURL(input.files[0]);
        }
    }
    $("#image").change(function(){
        readURL(this);
    });
</script>
<script src="{% static 'js/jquery-3.3.1.min.js' %}"></script>
<script src="{% static 'js/jquery-migrate-3.0.1.min.js' %}"></script>
<script src="{% static 'js/jquery-ui.js' %}"></script>
<script src="{% static 'js/popper.min.js' %}"></script>
<script src="{% static 'js/bootstrap.min.js' %}"></script>
<script src="{% static 'js/owl.carousel.min.js' %}"></script>
<script src="{% static 'js/jquery.stellar.min.js' %}"></script>
<script src="{% static 'js/jquery.countdown.min.js' %}"></script>
<script src="{% static 'js/jquery.magnific-popup.min.js' %}"></script>
<script src="{% static 'js/bootstrap-datepicker.min.js' %}"></script>
<script src="{% static 'js/aos.js' %}"></script>
<script src="{% static 'js/rangeslider.min.js' %}"></script>

<script src="{% static 'js/main.js' %}"></script>
</body>
</html>
